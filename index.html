<html>
<head>
</head>
<body>
<h1>Current Chat Rooms</h1>
<ul>
{% for room in rooms_manager.get_list() %}
    {% block room %}
        <li><a target="{{room[0]}}" href="/room/{{room[0]}}.html">{{ room[0] }}</a> ({{ room[1] }})</li>
    {% end %}
{% end %}
</ul>
<form onSubmit="if(this.new_room.value) { window.open('/room/' + this.new_room.value + '.html').focus(); return true;} else { return false; }">
    New Room: <input type="text" name="new_room">
    <input type="submit" value="Create Room">
</form>
</body>
</html>
